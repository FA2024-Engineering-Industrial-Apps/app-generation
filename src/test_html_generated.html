<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        .time-container {
            text-align: center;
            font-size: 48px;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .options {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <span id="current-time"></span>
    </div>
    <div class="options">
        <button onclick="toggleTimeFormat()">12h/24h Format</button>
    </div>
    
    <script>
        const timeContainer = document.querySelector('.time-container');
        const currentTimeSpan = document.getElementById('current-time');
        
        // Fullscreen API
        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { /* Firefox */
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE/Edge */
                element.msRequestFullscreen();
            }
        }
        
        requestFullscreen(timeContainer);
        
        // Time API
        const serverTime = 'https://worldtimeapi.org/api/timezone/Etc/UTC';
        let timeFormat = 24;
        
        function updateTime() {
            fetch(serverTime)
                .then(response => response.json())
                .then(data => {
                    const currentTime = data.datetime.split(' ')[1];
                    
                    // Convert to desired time format
                    if (timeFormat === 12) {
                        const hours = parseInt(currentTime.slice(0, 2));
                        const minutes = currentTime.slice(3);
                        
                        let meridiem;
                        if (hours >= 12) {
                            meridiem = 'PM';
                        } else {
                            meridiem = 'AM';
                        }
                        
                        const hourSuffix = hours > 12 ? hours - 12 : hours;
                        const timeString = `${hourSuffix}:${minutes} ${meridiem}`;
                        currentTimeSpan.textContent = timeString;
                    } else if (timeFormat === 24) {
                        currentTimeSpan.textContent = currentTime;
                    }
                })
                .catch(error => console.error('Error fetching time:', error));
        }
        
        // Options
        function toggleTimeFormat() {
            timeFormat = timeFormat === 12 ? 24 : 12;
            
            document.querySelector('.options button').textContent = `12h/24h Format`;
            
            updateTime();
        }
        
        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
